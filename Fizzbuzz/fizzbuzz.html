<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizzbuzz game</title>
</head>
<body>
    <h1>Fizzbuzz game</h1>
    <p>Players take turns to count incrementally, replacing <br>
        any number divisible by three with the word "fizz", <br>
        and any number divisible by five with the word "buzz", <br>
        and any number divisible by both 3 and 5 with the word "fizzbuzz"
    </p>

    <p id="result"></p>
    
    <script src="fizzbuzz.js"></script>
</body>
</html>
