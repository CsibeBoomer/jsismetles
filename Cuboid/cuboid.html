<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuboid</title>
</head>
<body>
    <h1>Enter the sides of the cuboid:</h1>
    <form  onsubmit="return Calculate(event)" id="form">
        <label for="Length">Length:</label>
        <input id="Length" name="Length" required><br><br>
        
        <label for="sideB">Width:</label>
        <input id="Width" name="Width" required><br><br>

        <label for="Height">Height:</label>
        <input id="Height" name="Height" required><br><br>

        <button type="submit" id="submitBtn">Submit</button>
        <button type="button" onclick="resetForm()">Refresh</button>
    </form>

    <p id="Surface"></p>
    <p id="Volume"></p>
    <script src="cuboid.js"></script>
</body>
</html>
