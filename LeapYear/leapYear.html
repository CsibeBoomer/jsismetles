<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>
<body>
    <h1>Enter a year to check:</h1>
    <form  onsubmit="return Calculate(event)" id="form">
        <label for="Year">Year:</label>
        <input id="Year" name="Year" required><br><br>

        <button type="submit" id="submitBtn">Submit</button>
        <button type="button" onclick="resetForm()">Refresh</button>
    </form>

    <p id="leapYear"></p>
    <script src="leapYear.js"></script>
</body>
</html>
