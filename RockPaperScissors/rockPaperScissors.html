<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Two player rock paper scissors (1--Rock; 2--Paper; 3--Scissors):</h1>
    <form  onsubmit="return Calculate(event)" id="form">
        <label for="First">First:</label>
        <input id="First" name="First" required><br><br>
        
        <label for="Second">Second:</label>
        <input id="Second" name="Second" required><br><br>

        <button type="submit" id="submitBtn">Submit</button>
        <button type="button" onclick="resetForm()">Refresh</button>
    </form>

    <p id="result"></p>
    <script src="rockPaperScissors.js"></script>
</body>
</html>
